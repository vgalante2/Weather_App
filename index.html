<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <nav class="navbar is-justify-content-center has-background-dark-grey" role="navigation" aria-label="main navigation">
            <div class="navbar-brand ">
              <h1 class="title has-text-info ">Weather Dash</h1>
            </div>
          </nav>
    </header>

    <main class=" section grid has-4-cols">
    <aside class="'aside  is-col-span-2">
<div class="is-flex-direction-column p-3">
    <h1 class="search-heading has-text-info is-size-4 p-2">Search for a City:</h1>
    <input class="weather-input input is-info is-focued ml-3 is-flex" type="text" id="userInput" name="userInput" placeholder="Enter a city:">
    <button class="button is-small has-background-dark-grey ml-3 mt-3" type="submit">Search</button>
</div>
<div class="columns is-flex-direction-column m-5">
    <div class="column is-four-fifths has-background-white m-2 has-text-black">New York</div>
    <div class="column is-four-fifths has-background-white  m-2 has-text-black">Miami</div>
    <div class="column is-four-fifths has-background-white  m-2 has-text-black">San Francisco</div>
    <div class="column is-four-fifths has-background-white  m-2 has-text-black">Baltimore</div>
    <div class="column is-four-fifths has-background-white  m-2 has-text-black">Houston</div>
    <div class="column is-four-fifths has-background-white  m-2 has-text-black">Denver</div>
    <div class="column is-four-fifths has-background-white  m-2 has-text-black">Fort Lauderdale</div>
    <div class="column is-four-fifths has-background-white  m-2 has-text-black">New Jersey</div>
</div>
    </aside>
    <div class=" is-flex is-flex-direction-column is-justify-content-center p-3">
     <section class="card is-flex-grow-2 has-background-light p-3 ">
        <h1 class="has-text-black-bis">Naples, FL</h1>
        <p class="has-text-black-bis">Temperature</p>
        <p class="has-text-black-bis">Winds</p>
        <p class="has-text-black-bis">Humidity</p>
     </section>
     <section class="h-100 is-flex-grow-3">
      <div class=" is-flex  ">
      <div class=" card is-3 has-background-grey-dark p-5  m-2 has-text-black ">
        Baltimore
    </div>
      <div class=" card is-3 has-background-grey-dark p-5 m-2 has-text-black ">
        Houston
    </div>
      <div class=" card is-3 has-background-grey-dark p-5 m-2 has-text-black "
      >Denver
    </div>
      <div class=" card is-3 has-background-grey-dark p-5 m-2 has-text-black ">
        Fort Lauderdale
    </div>
      <div class="  card is-3 has-background-grey-dark text-center p-5 m-2 has-text-black ">
        New Jersey
    </div>
      </div>
    </section>
   </div>
  </main>
</body>
</html>
