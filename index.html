<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/css/style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
    integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <header>
        <nav class="navbar is-justify-content-center has-background-dark-grey" role="navigation" aria-label="main navigation">
            <div class="navbar-brand ">
              <h1 class="title has-text-info ">Weather Dash</h1>
            </div>
          </nav>
    </header>

    <main class=" section grid has-4-cols">
    <aside class="'aside  is-col-span-2">
<div class="is-flex-direction-column p-3">
    <h1 class="search-heading has-text-info is-size-4 p-2">Search for a City:</h1>
    <input id="weatherInput" class="weather-input input is-info is-focued ml-3 is-flex" type="text"  name="userInput" placeholder="Enter a city:">
    <button id="weatherSubmit" class="button is-small has-background-dark-grey ml-3 mt-3" type="submit">Search</button>
</div>
<div class="columns is-flex-direction-column m-5">
    <div class="card column is-four-fifths has-background-white m-2 has-text-black">New York</div>
    <div class="card column is-four-fifths has-background-white  m-2 has-text-black">Miami</div>
    <div class="card column is-four-fifths has-background-white  m-2 has-text-black">San Francisco</div>
    <div class="card column is-four-fifths has-background-white  m-2 has-text-black">Baltimore</div>
    <div class="card column is-four-fifths has-background-white  m-2 has-text-black">Houston</div>
    <div class="card column is-four-fifths has-background-white  m-2 has-text-black">Denver</div>
    <div class="card column is-four-fifths has-background-white  m-2 has-text-black">Fort Lauderdale</div>
    <div class="card column is-four-fifths has-background-white  m-2 has-text-black">New Jersey</div>
</div>
    </aside>
    <div  class=" is-flex is-flex-direction-column is-justify-content-center p-3">
     <section id='currentWeather' class="card is-flex-grow-2 has-background-light p-3 ">
        <h1 id="city-name" class=" is-size-2 has-text-info">City</h1>
        <p  id="current-temp" class="is-size-4 has-text-black-bis">Temperature</p>
        <p  id="wind-speed" class="is-size-4 has-text-black-bis">Winds</p>
        <p  id="humidity"  class="is-size-4 has-text-black-bis">Humidity</p>
     </section>
     <section class="h-100 is-flex-grow-3">
      <div id="forecast-section" class=" is-flex is-flex-wrap-wrap ">
      <div id="forecast-container" class=" is-flex-grow-2 card is-3 has-background-grey-dark p-4  m-2 has-text-black ">
        <h1 class=" has-text-info" id="forecast-date"></h1>
        <p id="forecast-icon"></p>
        <p id="forecast-temp"></p>
        <p id="forecast-wind"></p>
        <p id="forecast-humidity"></p>
    </div>
      </div>
    </section>
   </div>
  </main>
</body>
<footer class="footer">
    <div class="has-text-centered h-25 is-flex p-3 is-justify-content-center is-flex-direction-column is-align-content-flex-end">

    </div>
</footer>
<script src="/Assets/js/script.js"></script>
</html>
